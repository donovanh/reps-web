/* Defaults */
:root {
    --font-family: -apple-system, system-ui, sans-serif;
    --font-family-monospace: Consolas, Menlo, Monaco, Andale Mono WT,
        Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono,
        Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Courier New,
        Courier, monospace;
}

/* Theme colors */
:root {
    --color-gray-20: #e0e0e0;
    --color-gray-50: #c0c0c0;
    --color-gray-90: #333;
    --color-highlight: #37ff12;

    --background-color: #000;

    --text-color: var(--color-gray-20);
    --text-color-link: var(--color-highlight);
    --text-color-link-active: var(--color-highlight);
    --text-color-link-visited: var(--color-highlight);

    --syntax-tab-size: 2;
}
/*
@media (prefers-color-scheme: dark) {
    :root {
        --color-gray-20: #e0e0e0;
        --color-gray-50: #c0c0c0;
        --color-gray-90: #dad8d8;

        /* --text-color is assigned to --color-gray-_ above */
        --text-color-link: var(--color-highlight);
        --text-color-link-active: #6969f7;
        --text-color-link-visited: #a6a6f8;

        --background-color: #15202b;
    }
} */

/* Global stylesheet */
* {
    box-sizing: border-box;
}

html,
body {
    padding: 0;
    margin: 0 auto;
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--background-color);
}
html {
    overflow-y: scroll;
}
main {
    max-width: 60em;
    margin: 0 auto;
    min-height: calc(100vh - 18em);
}


.post-content {
    max-width: 40em;
    margin: 0 auto;
}

.post-list {
    max-width: 40em;
    margin: 0 auto;
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
    clip: rect(0 0 0 0);
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

p:last-child {
    margin-bottom: 0;
}
p {
    line-height: 1.5;
}

li {
    line-height: 1.5;
}

a[href] {
    color: var(--text-color-link);
    text-decoration: none;
}
a[href]:visited {
    color: var(--text-color-link-visited);
}
a[href]:hover,
a[href]:active {
    text-decoration: underline;
}

main {
    padding: 1rem;
}
main :first-child {
    margin-top: 0;
}

main img {
    height: auto;
    max-width: 100%;
}

.links-nextprev {
    list-style: none;
    border-top: 1px dashed var(--color-gray-20);
    padding: 1em 0;
}

table {
    margin: 1em 0;
}
table td,
table th {
    padding-right: 1em;
}

pre,
code {
    font-family: var(--font-family-monospace);
}
pre:not([class*="language-"]) {
    margin: 0.5em 0;
    line-height: 1.375; /* 22px /16 */
    -moz-tab-size: var(--syntax-tab-size);
    -o-tab-size: var(--syntax-tab-size);
    tab-size: var(--syntax-tab-size);
    -webkit-hyphens: none;
    -ms-hyphens: none;
    hyphens: none;
    direction: ltr;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
}
code {
    word-break: break-all;
}

/* Header */
header {
    display: flex;
    gap: 1em 0.5em;
    flex-wrap: wrap;
    align-items: center;
    padding: 1em;
    max-width: 60em;
    margin: 0 auto;
}
.home-link {
    margin-right: auto;
}
.home-link img {
    width: 64px;
    height: 64px;
}
.home-link:link:not(:hover) {
    text-decoration: none;
}

/* Nav */
.nav {
    display: flex;
    padding: 0;
    margin: 0 0 0 auto;
    list-style: none;
}
.nav-item {
    display: inline-block;
    margin-right: 1em;
}
.nav-item a[href]:not(:hover) {
    text-decoration: none;
}
/* .nav a[href][aria-current="page"] {
    text-decoration: underline;
} */

/* Posts list */
.postlist {
    list-style: none;
    padding: 0;
    padding-left: 1.5rem;
}
.postlist-item {
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    counter-increment: start-from -1;
    margin-bottom: 1em;
}
.postlist-item:before {
    display: inline-block;
    pointer-events: none;
    content: "" counter(start-from, decimal-leading-zero) ". ";
    line-height: 100%;
    text-align: right;
    margin-left: -1.5rem;
}
.postlist-date,
.postlist-item:before {
    font-size: 0.8125em; /* 13px /16 */
    color: var(--color-gray-90);
}
.postlist-date {
    word-spacing: -0.5px;
}
.postlist-link {
    font-size: 1.1875em; /* 19px /16 */
    font-weight: 700;
    flex-basis: calc(100% - 1.5rem);
    padding-left: 0.25em;
    padding-right: 0.5em;
    /* text-underline-position: from-font;
    text-underline-offset: 0;
    text-decoration-thickness: 1px; */
}
.postlist-item-active .postlist-link {
    font-weight: bold;
}

/* Tags */
.post-tag {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-transform: capitalize;
    font-style: italic;
}
.postlist-item > .post-tag {
    align-self: center;
}

/* Tags list */
.post-metadata {
    display: inline-flex;
    flex-wrap: wrap;
    gap: 0.5em;
    list-style: none;
    padding: 0;
    margin: 0;
}
.post-metadata time {
    margin-right: 1em;
}

/* Direct Links / Markdown Headers */
.header-anchor {
    text-decoration: none;
    font-style: normal;
    font-size: 1em;
    margin-left: 0.1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
    color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
    text-decoration: underline;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
    color: #aaa;
}

h2 + .header-anchor {
    font-size: 1.5em;
}

.testflight-callout {
    border: 4px solid rgba(255, 255, 255, 0.25);
    border-radius: 1em;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 2em;
    text-align: center;
}

/* Home page */
.home-layout {
    display: flex;
    align-items: center;
    margin: 1rem auto;
}

.home-layout h1 {
    font-size: 5em;
    margin: 0;
}

.home-image img {
    max-width: 295px;
    margin: 2em 5em;
    border: 0.25em solid #555;
    border-radius: 2em;
    overflow: hidden;
}

@media (max-width: 720px) {
    .home-layout {
        align-items: start;
    }

    .home-layout h1 {
        font-size: 3em;
        margin: 0;
    }

    .home-image img {
        max-width: 120px;
        margin: 0.5em 2em;
        border: 0.15em solid #fff;
        border-radius: 1em;
    }
}

footer {
    background: var(--color-highlight);
    color: #000;
    display: flex;
    justify-content: center;
    padding: 4em;
    margin-top: 4em;
}

.footer-content {
    text-align: center;
}</style>
